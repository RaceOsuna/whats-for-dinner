<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <nav>
    <h1>What's for Dinner?</h1>  
  </nav>
  <body>
    <section class="container" id="left">
      <div class="box">
        <form>
          <h2>What are you looking for?<span>*</span></h2><br>
            <fieldset>
            <input name="meal-type" id="side" type="radio" value="side">
            <label for="side">Side</label><br><br>
            <input name="meal-type" id="main-dish" type="radio" value="main-dish">
            <label for="main-dish">Main Dish</label><br><br>
            <input name="meal-type" id="dessert" type="radio" value="dessert">
            <label for="dessert">Dessert</label><br><br>
            <input name="meal-type" id="entire-meal" type="radio" value="entire-meal">
            <label for="entire-meal">Entire Meal</label><br><br>
          </fieldset>
          <button class="lets-Cook">LET'S COOK!</button>
        </form>  
      </div>
      <div class="box" id="right">
        <img class="pot" src="assets/cookpot.svg" alt="cooking pot" width="200" height="200">
        <p class="hidden" id="suggest"><i>You should make:</i></p><br>
        <h3 class="hidden" id="food-item" style="font-family: Roboto; font-size: x-large;"></h2>
      </div>
    </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
